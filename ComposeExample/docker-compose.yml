services:
  server1:
    build: ../ComplicatedExample
    command: python server1.py
    networks:
      - app-net

  server2:
    build: ../ComplicatedExample
    command: python server2.py
    networks:
      - app-net

  nginx:
    image: nginx:alpine
    ports:
      - "8081:80"
    volumes:
      - ../ComplicatedExample/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - server1
      - server2
    networks:
      - app-net

networks:
  app-net: